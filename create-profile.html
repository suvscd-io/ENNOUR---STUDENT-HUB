
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Create your student profile on the Ennour Student Hub.">
  <title>Create Profile — STUDENT HUB</title>
  <link rel="stylesheet" href="style.css?v=2.4">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="site-header" id="site-header">
    <div class="container nav-row">
      <a class="logo-container" href="index.html">
        <img src="images/logo.png" alt="Student Hub Logo" class="logo">
      </a>
      <button id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation">☰</button>
      <nav class="main-nav" id="main-nav" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="resources.html">Resources</a>
        <a href="join.html">Join Discord</a>
        <a href="profiles.html">Profiles</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="profile-form-container">
      <h1>Create Your Profile</h1>
      <p>Share your information to be featured on the student profiles page. Please be professional and respectful.</p>
      <form id="profile-form">
        
        <div class="form-group avatar-upload">
          <label for="avatar-upload">Profile Picture</label>
          <img src="images/default-avatar.png" id="image-preview" alt="Avatar preview">
          <button type="button" class="btn btn-secondary" onclick="document.getElementById('avatar-input').click();">Choose Image</button>
          <input type="file" id="avatar-input" accept="image/*">
          <div class="progress-bar" style="display: none;"><div class="progress-bar-fill"></div></div>
        </div>

        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="bio">Short Bio / Quote</label>
          <textarea id="bio" rows="3"></textarea>
        </div>

        <fieldset>
            <legend>Social Links</legend>
            <div class="form-group">
                <label for="linkedin">LinkedIn Profile URL</label>
                <input type="url" id="linkedin">
            </div>
            <div class="form-group">
                <label for="github">GitHub Profile URL</label>
                <input type="url" id="github">
            </div>
            <div class="form-group">
                <label for="instagram">Instagram Profile URL</label>
                <input type="url" id="instagram">
            </div>
        </fieldset>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary" id="submit-btn">Create Profile</button>
        </div>

      </form>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>For questions or support contact: <a href="mailto:ennourstudenthub@gmail.com">ennourstudenthub@gmail.com</a></p>
      <p>&copy; <span id="year"></span> Groupe Scolaire ENNOUR — STUDENT HUB</p>
    </div>
  </footer>
  
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="create-profile.js"></script>
  <script src="script.js?v=2.4"></script>
</body>
</html>
