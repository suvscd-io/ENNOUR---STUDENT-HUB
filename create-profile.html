
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Create your student profile.">
  <title>Create Profile — STUDENT HUB</title>
  <link rel="stylesheet" href="style.css?v=2.1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="site-header" id="site-header">
    <div class="container nav-row">
      <a class="logo-container" href="index.html">
        <img src="images/logo.png" alt="Ennour School logo" class="logo">
        <span>STUDENT HUB</span>
      </a>
      <nav class="main-nav" id="main-nav" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="resources.html">Resources</a>
        <a href="join.html">Join Discord</a>
        <a href="profiles.html">Profiles</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="profile-form-container">
      <h2>Create Your Profile</h2>
      <form id="profile-form">
        <div class="form-group avatar-upload">
          <img id="image-preview" src="images/default-avatar.png" alt="Profile image preview">
          <input type="file" id="image-file-input" accept="image/*">
          <label for="image-file-input" class="btn btn-secondary">Choose Image</label>
          <div id="upload-progress" class="progress-bar" style="display: none;">
            <div id="upload-progress-fill"></div>
          </div>
        </div>

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" required>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" rows="3"></textarea>
        </div>

        <fieldset>
          <legend>Social Media</legend>
          <div class="form-group">
            <label for="github">GitHub</label>
            <input type="url" id="github" placeholder="https://github.com/...">
          </div>
          <div class="form-group">
            <label for="linkedin">LinkedIn</label>
            <input type="url" id="linkedin" placeholder="https://linkedin.com/in/...">
          </div>
          <div class="form-group">
            <label for="twitter">Twitter</label>
            <input type="url" id="twitter" placeholder="https://twitter.com/...">
          </div>
          <div class="form-group">
            <label for="instagram">Instagram</label>
            <input type="url" id="instagram" placeholder="https://instagram.com/...">
          </div>
        </fieldset>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Save Profile</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>For questions or support contact: <a href="mailto:ennourstudenthub@gmail.com">ennourstudenthub@gmail.com</a></p>
      <p>&copy; <span id="year"></span> Groupe Scolaire ENNOUR — STUDENT HUB</p>
    </div>
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Firebase Config -->
  <script src="firebase-config.js"></script>

  <!-- Page-specific logic -->
  <script src="create-profile.js"></script>

  <!-- Global scripts -->
  <script src="script.js?v=2.1"></script>
</body>
</html>
