
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Create Profile ‚Äî STUDENT HUB</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="container nav-row">
      <a class="logo-link" href="index.html">
        <img src="images/new_logo.png" alt="Ennour School logo" class="logo">
      </a>
      <button id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation">‚ò∞</button>
      <nav class="main-nav" id="main-nav" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="resources.html">Resources</a>
        <a href="join.html">Join Discord</a>
        <a href="profile.html">Profile</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="profile-form">
      <div class="container">
        <h2>Create Your Profile</h2>
        <form id="profileForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="profile-photo">Profile Photo</label>
            <input type="file" id="profile-photo" name="profile-photo" accept="image/*">
          </div>
          <div class="form-group">
            <label for="social-media">Social Media Link(s)</label>
            <input type="url" id="social-media" name="social-media">
          </div>
          <div class="form-group">
            <label for="school-level">Niveau scolaire</label>
            <input type="text" id="school-level" name="school-level">
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">
          </div>
          <button type="submit" class="btn btn-primary">Create Profile</button>
        </form>
        <div id="successMessage" style="display:none; margin-top: 1rem; color: var(--success);">Profile created successfully!</div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div>
        <p>&copy; <span id="year"></span> Groupe Scolaire ENNOUR ‚Äî STUDENT HUB</p>
      </div>
      <div class="footer-icons">
        <a href="mailto:ennourstudenthub@gmail.com" class="footer-icon" title="Email">‚úâÔ∏è</a>
        <a href="https://discord.com" class="footer-icon" title="Discord">üí¨</a>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const navToggle = document.getElementById('nav-toggle');
    const mainNav = document.getElementById('main-nav');
    navToggle.addEventListener('click', () => {
      mainNav.classList.toggle('open');
      navToggle.classList.toggle('open');
    });

    document.addEventListener('click', function(e) {
      if(mainNav.classList.contains('open') && !mainNav.contains(e.target) && e.target !== navToggle){
        mainNav.classList.remove('open');
        navToggle.classList.remove('open');
      }
    });

    const profileForm = document.getElementById('profileForm');
    profileForm.addEventListener('submit', function(e) {
      e.preventDefault();
      // In a real application, you would send this data to a server.
      // For this example, we'll just show a success message.
      document.getElementById('successMessage').style.display = 'block';
      profileForm.reset();
    });
  </script>
</body>
</html>
