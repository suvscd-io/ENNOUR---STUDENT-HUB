<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Join the STUDENT HUB Discord community — form to request an invite.">
  <title>Join Discord — STUDENT HUB</title>
  <link rel="stylesheet" href="style.css?v=1.1">
</head>
<body>
  <header class="site-header">
    <div class="container nav-row">
      <a class="logo-link" href="index.html"><img src="images/logo.png" alt="Ennour logo" class="logo"></a>
      <button id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation">☰</button>
      <nav class="main-nav" id="main-nav" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="resources.html">Resources</a>
        <a href="join.html">Join Discord</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="container join-hero">
      <h1>Request Discord Access</h1>
      <p class="lead">Please complete the form below. We verify all requests and then send the invite by email.</p>

      <!-- Google Forms Embed -->
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeZqa590uGK7YYDMAQmkRqaaW5eIUhWztrgZHmg6Ota4Rks3A/viewform?embedded=true" width="100%" height="600" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>

      <p class="small">Form is hosted on Google Forms for secure submissions.</p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div>
        <p>&copy; <span id="year"></span> Groupe Scolaire ENNOUR — STUDENT HUB</p>
      </div>
      <div class="footer-icons">
        <a href="mailto:ennourstudenthub@gmail.com" class="footer-icon" title="Email">&#9993;</a>
        <a href="https://discord.com" class="footer-icon" title="Discord">&#128172;</a>
        <!-- Add more icons if needed -->
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const navToggle = document.getElementById('nav-toggle');
    const mainNav = document.getElementById('main-nav');
    navToggle.addEventListener('click', () => {
      mainNav.classList.toggle('open');
      navToggle.classList.toggle('open');
    });

    document.addEventListener('click', function(e) {
      if(mainNav.classList.contains('open') && !mainNav.contains(e.target) && e.target !== navToggle){
        mainNav.classList.remove('open');
        navToggle.classList.remove('open');
      }
    });
  </script>
</body>
</html>
