<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Contact the STUDENT HUB administrator. Send a message for support or inquiries.">
  <title>Contact Us — STUDENT HUB</title>
  <link rel="stylesheet" href="style.css?v=2.5">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="site-header" id="site-header">
    <div class="container nav-row">
      <a class="logo-container" href="index.html">
        <img src="images/logo.png" alt="Student Hub Logo" class="logo">
      </a>
      <button id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation">☰</button>
      <nav class="main-nav" id="main-nav" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="resources.html">Resources</a>
        <a href="join.html">Join Discord</a>
        <a href="profiles.html">Profiles</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="form-container">
      <h1>Contact Us</h1>
      <p>Have a question or need support? Fill out the form below, and the administrator will get back to you as soon as possible.</p>
      <form id="contact-form" action="https://api.formsubmit.co/ennourstudenthub@gmail.com" method="POST">
        
        <!-- Honeypot -->
        <input type="text" name="_honey" style="display:none">
        <!-- Disable Captcha -->
        <input type="hidden" name="_captcha" value="false">
        <!-- Thank you page -->
        <input type="hidden" name="_next" value="https://enrsth.vercel.app/thank-you.html">

        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="level">School Level</label>
          <select id="level" name="level" required>
            <option value="" disabled selected>Select your level</option>
            <option value="Tronc Commun">Tronc Commun</option>
            <option value="1st Year Bac">1st Year Bac</option>
            <option value="2nd Year Bac">2nd Year Bac</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Send Message</button>
        </div>

      </form>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>For questions or support contact: <a href="mailto:ennourstudenthub@gmail.com">ennourstudenthub@gmail.com</a></p>
      <p>&copy; <span id="year"></span> Groupe Scolaire ENNOUR — STUDENT HUB</p>
    </div>
  </footer>

  <script src="script.js?v=2.5"></script>
</body>
</html>
