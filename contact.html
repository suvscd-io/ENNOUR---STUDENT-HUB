
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Contact the Ennour Student Hub administrator.">
  <title>Contact — STUDENT HUB</title>
  <link rel="stylesheet" href="style.css?v=2.4">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="site-header" id="site-header">
    <div class="container nav-row">
      <a class="logo-container" href="index.html">
        <img src="images/logo.png" alt="Student Hub Logo" class="logo">
      </a>
      <button id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation">☰</button>
      <nav class="main-nav" id="main-nav" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="resources.html">Resources</a>
        <a href="join.html">Join Discord</a>
        <a href="profiles.html">Profiles</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="contact-form-container">
      <h1>Contact Us</h1>
      <p>Have a question or suggestion? Fill out the form below to send a message to the site administrator.</p>
      
      <form action="https://formsubmit.co/ennourstudenthub@gmail.com" method="POST">
        
        <input type="hidden" name="_subject" value="New Message from Student Hub Contact Form!">
        <input type="hidden" name="_next" value="index.html">

        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="level">School Level</label>
          <select id="level" name="level" required>
            <option value="" disabled selected>Select your level...</option>
            <option value="Tronc Commun">Tronc Commun</option>
            <option value="1ere Annee Bac">1ère Année Bac</option>
            <option value="2eme Annee Bac">2ème Année Bac</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Send Message</button>
        </div>

      </form>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>For questions or support contact: <a href="mailto:ennourstudenthub@gmail.com">ennourstudenthub@gmail.com</a></p>
      <p>&copy; <span id="year"></span> Groupe Scolaire ENNOUR — STUDENT HUB</p>
    </div>
  </footer>
  
  <script src="script.js?v=2.4"></script>
</body>
</html>
